version: "2"
services:
  otp:
    build:
      context: .
      dockerfile: Dockerfile
    image: quay.io/cloudian/build-otp:centos
    hostname: otp000
    privileged: true
    dns:
      - 127.0.0.1
      - 8.8.8.8
    dns_search:
      - localdomain
    volumes:
      - ~/work:/home/worker/work
      - ~/.ssh:/home/worker/.ssh
